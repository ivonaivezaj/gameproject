<!-- Start of ChatBot (www.chatbot.com) code -->
<div class="container">
  <script type="text/javascript">
    window.__be = window.__be || {};
    window.__be.id = "5eded8b6b4d82e0006a4d349";
    (function () {
      var be = document.createElement('script');
      be.type = 'text/javascript';
      be.async = true;
      be.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'cdn.chatbot.com/widget/plugin.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(be, s);
    })();

  </script>
  <!-- End of ChatBot code -->
  <h1>Johnny 5</h1>
  <ng-container *ngFor='let message of messages |async'>
    <div class="message" [ngClass]="{'from': message.sentBy === 'bot',
      'to': message.sentBy === 'user'}">
      <!-- {{messages.content}} -->
    </div>
  </ng-container>

  <label for="nameField">Your Message</label>

  <!-- <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text"><br> -->
  <button (click)="sendMessage()">Send</button>

  <button routerLink="johnny5/results">Results</button>
</div>
